<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <div class="logo">
          <img src="/images/odin-logo.png" alt="the odin project logo" />
          <h1>ODIN</h1>
        </div>
      </div>
      <main>
        <section class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <span>Sign up <em>now</em> to get started.</span>
          </p>
          <p>You <em>know</em> you want to.</p>
        </section>
        <section class="form-section">
          <p>Let's do this!</p>
          <form action="" method="get" id="formid">
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" />
            </div>
            <div>
              <label for="password-1">Password</label>
              <input type="password" id="password-1" name="password" required/>
            </div>
            <div>
              <label for="password-2">Confirm Password</label>
              <input type="password" id="password-2" name="password" required/>
            </div>
          </form>
        </section>
        <section class="account">
          <button type="submit" form="formid">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </section>
      </main>
    </div>
  </body>
</html>
